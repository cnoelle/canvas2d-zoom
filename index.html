<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas zoom sample</title>
</head>
<body>
    <h1>Canvas Zoom demo app</h1>
    <div style="display: flex; flex-wrap: wrap; column-gap: 1em;">
      <canvas2d-zoom width="640" height="480" min-zoom="0.25" max-zoom="8"></canvas2d-zoom>
      <div><input type="button" value="Reset" id="reset"></div>
    </div>
    <script>

      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.querySelector("canvas2d-zoom");
        document.querySelector("#reset").addEventListener("click", _ => canvas.resetZoomPan());
        const ctx = canvas.getContext("2d");

        // draw figure
        ctx.strokeStyle = "green";
        ctx.beginPath();
        ctx.arc(200, 100, 15, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(200, 115);
        ctx.lineTo(200, 200);
        ctx.stroke();
        
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(165, 250);
        ctx.moveTo(200, 200);
        ctx.lineTo(235, 250);
        ctx.moveTo(200, 115);
        ctx.lineTo(165, 170);
        ctx.moveTo(200, 115);
        ctx.lineTo(235, 170);
        ctx.stroke();
        
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.arc(320, 0, 15, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.rotate(Math.PI/2);
        ctx.beginPath();
        ctx.arc(320, 0, 15, 0, 2 * Math.PI);
        ctx.fill();

        ctx.rotate(-Math.PI/2);
        ctx.translate(320, 240);
        ctx.rotate(Math.PI/2);
        ctx.translate(-320, -240);
        ctx.beginPath();
        ctx.arc(320, 0, 15, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "darkblue";
        ctx.setTransform(2, 0, 0, 1, 200, 400);
        ctx.beginPath();
        ctx.arc(0, 0, 15, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "lightblue";
        ctx.resetTransform();
        ctx.beginPath();
        ctx.arc(20, 20, 15, 0, 2 * Math.PI);
        ctx.fill();
      });
    </script>
    <script type="module">
      import { Canvas2dZoom } from "./bundle.js"; // bundle.js here gets generated by webpack from src/canvas2d-zoom.ts
      Canvas2dZoom.register();
    </script>
</body>
